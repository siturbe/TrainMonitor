    <!-- Add Train modal -->
    <div id="modal-addTrain" class="modal">
        <div class="modal-content">
            <h4>Add Train</h4><br/>
            <form id="add-train-form">
                <div class="input-field">
                    <label for="add-name">Train Name:</label> 
                    <input type="text" id="add-name" required />
                </div>
                <div class="input-field">
                    <label for="add-origin">Origin:</label> 
                    <input type="text" id="add-origin" required />
                </div>
                <div class="input-field">
                    <label for="add-destination">Destination:</label> 
                    <input type="text" id="add-destination" required />
                </div>
                <div class="input-field">
                    <input type="text" class ="datepicker" id="add-date" required /><label for="add-date">Date of Travel:</label>
                </div>
                <div class="input-field">
                    <input type="text" id="add-depTime" class="timepicker" required />
                    <label for="add-depTime">Departure Time:</label>
                </div>
                <div class="input-field">
                    <input type="text" id="add-arrTime" class="timepicker" required />
                    <label for="add-arrTime">Arrival Time:</label>
                </div>

                <button class="btn black darken-2 z-depth-0">Submit</button>
            </form>
        </div>
    </div>

    <!-- Clear Train modal -->
    <div id="modal-clearTrain" class="modal">
            <div class="modal-content">
                <h4>Are you sure you want to delete all trains?</h4><br/>
                <form id="clear-train-form">
                        <p>
                            <label>
                                <input id='clear-box' type="checkbox"/>
                                <span style='color: black'>Yes Clear</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input  id='no-clear-box' type="checkbox"/>
                                <span style='color: black'>Do Not Clear</span>
                            </label>
                        </p>
                        <br>
                    <button class="btn black darken-2 z-depth-0" id="yesClear">Submit</button>
                </form>
            </div>
        </div>

    

    <div id="container" class="container col s12 m12 l8 offset-l2">
        <table class ="striped centered responsive-table">
            <thead>
              <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Origin</th>
                  <th>Destination</th>
                  <th>Departure Time</th>
                  <th>Arrival Time</th>
                  <th>Departs / Departed</th>
              </tr>
            </thead>
